<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main class="container">
        <h2>ðŸ™„Stone-Paper-ScissorðŸ¤“</h2>
        <p>Make your <span id="choice">choice !</span></p>
        <div class="wrapper">
            <div class="userBox">
                <div class="imgWrapper">
                    <div class="stoneImg imageBox" onclick="winnerOrLoser('stone')">
                        <img src="images/stone.jpg" alt="Stone picture">
                    </div>
                    <div class="paperImg imageBox" value="paper" onclick="winnerOrLoser('paper')" >
                        <img src="images/paper.jpg" alt="paper picture">
                    </div>
                    <div class="scissorImg imageBox" onclick="winnerOrLoser('scissor')">
                        <img src="images/scissor.jpg" alt="scissor picture">
                    </div>
                </div>
                <div class="userPick">
                    <img id="userCard" alt="paper">
                </div>
            </div>

            <div class="computerBox">
               <div class="upperPart">
               <h2>Computer Pick !</h2>
               </div> 
                <div class="computerPick">
                    <img id="computerCard" alt="paper">
                </div>
            </div>
        </div>
        <div id="resultBox">&nbsp;</div>
    </main>
    <script src="script.js"></script>
</body>

</html>
